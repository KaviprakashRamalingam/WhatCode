server.port=8080
spring.application.name=whatcode-backend

# CORS Configuration
spring.web.cors.allowed-origins=http://localhost:3000,http://localhost:3001
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.web.cors.allowed-headers=*
spring.web.cors.allow-credentials=true

# Logging
logging.level.root=INFO
logging.level.com.whatcode=DEBUG

# Code Execution Timeout (in milliseconds)
code.execution.timeout=60000

